<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall History</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #4facfe;
            --accent-gradient: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            --danger-color: #ff5858;
            --success-color: #00b09b;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --sidebar-width: 280px;
            --sidebar-bg: rgba(15, 23, 42, 0.95);
            --border-color: rgba(255,255,255,0.08);
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            box-shadow: 5px 0 25px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .nav-btn {
            background-color: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .nav-btn:hover { 
            background-color: rgba(255,255,255,0.05); 
            color: white; 
            padding-left: 20px;
            border-left: 3px solid var(--accent-color);
        }
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            width: calc(100% - var(--sidebar-width));
        }
        .dashboard-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin: 0;
        }
        
        /* Table Styles */
        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            overflow: hidden;
            padding: 20px;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { 
            background-color: rgba(255,255,255,0.05); 
            color: var(--accent-color); 
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        tr:last-child td { border-bottom: none; }
        
        .alert-row { background-color: rgba(255, 88, 88, 0.1); }
        .status-danger { color: var(--danger-color); font-weight: bold; }
        
        .btn { display: inline-block; margin-top: 20px; text-decoration: none; color: var(--accent-color); font-weight: 600; }
        .btn:hover { color: white; }
        
        .clear-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff5858, #f09819);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: transform 0.2s;
        }
        .clear-btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>FallGuard</h2>
        <a href="{{ url_for('index') }}" class="nav-btn">üè† Home</a>
        <a href="/profile" class="nav-btn">üë§ Patient Profile</a>
        <a href="/history" class="nav-btn" style="background-color: rgba(255,255,255,0.05); color: white; border-left: 3px solid var(--accent-color);">üìä View History</a>
        <a href="/settings" class="nav-btn">‚öôÔ∏è Settings</a>
        <a href="{{ url_for('logout') }}" class="nav-btn" style="margin-top: auto; color: var(--danger-color);">üö™ Logout</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Fall Detection History</h1>
            <form action="/clear_history" method="POST">
                <button type="submit" class="clear-btn">Clear History</button>
            </form>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>G-Force</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in history %}
                    <tr class="{% if 'FALL' in row.status %}alert-row{% endif %}">
                        <td>{{ row.date }}</td>
                        <td>{{ row.time }}</td>
                        <td class="{% if 'FALL' in row.status %}status-danger{% endif %}">{{ row.status }}</td>
                        <td>{{ row.value }} G</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 30px; color: rgba(255,255,255,0.5);">No history recorded yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('index') }}" class="btn">&larr; Back to Dashboard</a>
    </div>
</body>
</html>
