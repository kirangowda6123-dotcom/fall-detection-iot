<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #4facfe;
            --accent-gradient: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            --danger-color: #ff5858;
            --success-color: #00b09b;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --sidebar-width: 280px;
            --sidebar-bg: rgba(15, 23, 42, 0.95);
            --border-color: rgba(255,255,255,0.08);
            --input-bg: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            box-shadow: 5px 0 25px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .nav-btn {
            background-color: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .nav-btn:hover { 
            background-color: rgba(255,255,255,0.05); 
            color: white; 
            padding-left: 20px;
            border-left: 3px solid var(--accent-color);
        }
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            width: calc(100% - var(--sidebar-width));
        }
        .dashboard-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        .dashboard-header h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin: 0;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            max-width: 500px;
        }
        
        /* Form Styles */
        label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--accent-color); }
        input { 
            padding: 15px; 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 25px; 
            background-color: var(--input-bg); 
            color: white; 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent-color); }
        
        button { 
            padding: 15px 30px; 
            background: var(--accent-gradient); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        
        .btn { display: inline-block; margin-top: 20px; text-decoration: none; color: rgba(255,255,255,0.6); font-weight: 500; }
        .btn:hover { color: white; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>FallGuard </h2>
        <a href="{{ url_for('index') }}" class="nav-btn">üè† Home</a>
        <a href="/profile" class="nav-btn">üë§ Patient Profile</a>
        <a href="/history" class="nav-btn">üìä View History</a>
        <a href="/settings" class="nav-btn" style="background-color: rgba(255,255,255,0.05); color: white; border-left: 3px solid var(--accent-color);">‚öôÔ∏è Settings</a>
        <a href="{{ url_for('logout') }}" class="nav-btn" style="margin-top: auto; color: var(--danger-color);">üö™ Logout</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>System Settings</h1>
        </div>
        <div class="card">
            <form action="{{ url_for('update_settings') }}" method="POST">
                <label for="threshold">Fall Threshold (G-Force):</label>
                <input type="number" id="threshold" name="threshold" value="{{ threshold }}" step="0.1">
                
                <label for="phone">Emergency Contact:</label>
                <input type="tel" id="phone" name="phone" value="555-0199">
                
                <button type="submit">Save Configuration</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn">&larr; Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
